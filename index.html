<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–í–∏–¥–µ–æ–∑–≤–æ–Ω–æ–∫ 1-–Ω–∞-1</title>
  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
  <style>
    body { font-family: Arial; margin:0; background:#111; color:#0f0; text-align:center; }
    video { width:45%; margin:10px; border:3px solid #0f0; border-radius:10px; }
    #local { transform: scaleX(-1); }
    #status { font-size:1.5em; margin:20px; }
    #chat { width:400px; margin:20px auto; text-align:left; background:#222; padding:10px; border-radius:10px; }
    input { width:80%; padding:10px; }
    button { padding:10px; background:#0f0; color:#000; border:none; cursor:pointer; }
    .msg { margin:5px 0; }
  </style>
</head>
<body>
  <h1>üé• –í–∏–¥–µ–æ–∑–≤–æ–Ω–æ–∫ –¥–ª—è 2 –∞–±–æ–Ω–µ–Ω—Ç–æ–≤</h1>
  <div id="status">–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...</div>

  <video id="local" autoplay muted playsinline></video>
  <video id="remote" autoplay playsinline></video>

  <div id="chat">
    <div id="messages"></div>
    <input id="msgInput" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
    <button onclick="sendChat()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
  </div>

  <script>
    const socket = io();
    let localStream, peerConnection, myRole;
    const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

    const localVideo = document.getElementById('local');
    const remoteVideo = document.getElementById('remote');
    const statusEl = document.getElementById('status');
    const messages = document.getElementById('messages');

    async function startMedia() {
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = localStream;
    }

    function createPeer() {
      peerConnection = new RTCPeerConnection(config);
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
      peerConnection.ontrack = e => remoteVideo.srcObject = e.streams[0];
      peerConnection.onicecandidate = e => {
        if (e.candidate) socket.emit('ice-candidate', e.candidate);
      };
    }

    socket.on('status', (state, role) => {
      if (state === 'busy') {
        statusEl.innerHTML = '‚ùå –ö–æ–º–Ω–∞—Ç–∞ –∑–∞–Ω—è—Ç–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.';
        return;
      }
      myRole = role;
      statusEl.innerHTML = `–í—ã ‚Äî <b>Abonent ${role}</b>`;
      startMedia();
    });

    socket.on('start-call', async () => {
      statusEl.textContent = 'Abonent 2 –ø–æ–¥–∫–ª—é—á–∏–ª—Å—è. –ù–∞—á–∏–Ω–∞–µ–º –∑–≤–æ–Ω–æ–∫...';
      createPeer();
      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);
      socket.emit('offer', offer);
    });

    socket.on('offer', async (offer) => {
      createPeer();
      await peerConnection.setRemoteDescription(offer);
      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);
      socket.emit('answer', answer);
    });

    socket.on('answer', async (answer) => {
      await peerConnection.setRemoteDescription(answer);
    });

    socket.on('ice-candidate', async (candidate) => {
      if (peerConnection) await peerConnection.addIceCandidate(candidate);
    });

    socket.on('chat', (data) => {
      const div = document.createElement('div');
      div.className = 'msg';
      div.innerHTML = `<b>Abonent ${data.from}:</b> ${data.text}`;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    });

    socket.on('reset', () => {
      statusEl.textContent = '–ü–∞—Ä—Ç–Ω—ë—Ä –æ—Ç–∫–ª—é—á–∏–ª—Å—è. –ö–æ–º–Ω–∞—Ç–∞ —Å–≤–æ–±–æ–¥–Ω–∞.';
      if (peerConnection) peerConnection.close();
    });

    function sendChat() {
      const input = document.getElementById('msgInput');
      if (input.value.trim()) {
        socket.emit('chat', input.value.trim());
        const div = document.createElement('div');
        div.className = 'msg';
        div.innerHTML = `<b>–Ø:</b> ${input.value}`;
        messages.appendChild(div);
        messages.scrollTop = messages.scrollHeight;
        input.value = '';
      }
    }

    // Enter –≤ —á–∞—Ç–µ
    document.getElementById('msgInput').addEventListener('keypress', e => {
      if (e.key === 'Enter') sendChat();
    });
  </script>
</body>
</html>
